<div class="container">
  <form (ngSubmit)="onSubmit()" #eventForm="ngForm" [formGroup]="form">
    <div>
      <mat-form-field class="form-element" appearance="outline" style="width : 100%;">
        <mat-label>Name</mat-label>
        <input matInput
               formControlName="name"
               required
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-element" appearance="outline" style="width : 100%;">
        <mat-label>Location</mat-label>
        <input matInput
               formControlName="location"
               required
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-element" appearance="outline">
        <mat-label>Event Date</mat-label>
        <input matInput
               required
               formControlName="date"
               [matDatepicker]="picker"
        >
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="form-element">
      <button mat-flat-button color="primary" type="submit" class="button" [disabled]="!form.valid" [mat-dialog-close]="true"  style="width : 100%;">Submit</button>
    </div>
    <div>
      <button mat-flat-button class="button" [mat-dialog-close]="true" style="width : 100%;">Cancel</button>
    </div>
  </form>
</div>
